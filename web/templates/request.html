{{define "title"}}Request{{end}}

{{define "body"}}
<h1>Request</h1>

{{ if .Response }}
{{ if .Success }}
<div class="alert alert-success" role="alert">
    Successful request, transaction ID: {{ .TransactionId }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to submit the request, retry later.
</div>
{{ end }}
{{ end }}

<form class="form-inline" action="request.html" method="post">
    <div class="form-group">
        <label for="helloValue1">Hello value1</label>
        <input type="text" class="form-control" id="helloValue1" placeholder="world" name="hello">
    </div>
    
    <div class="form-group">
        <label for="helloValue2">Hello value2</label>
        <input type="text" class="form-control" id="helloValue2" placeholder="world" name="hello">
    </div>
    <div class="form-group">
        <label for="helloValue3">Hello value3</label>
        <input type="text" class="form-control" id="helloValue3" placeholder="world" name="hello">
    </div>
    <div class="form-group text-center">
    <input type="hidden" name="submitted" value="true">
    <button type="submit" class="btn btn-default">Send the request</button>
    </div>
</form>
</div>
</div>
<a href="home.html">Back to Home</a>
{{end}}
